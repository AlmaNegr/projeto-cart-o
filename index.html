<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Cartão</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Máquina de lavar automóveis</h2>
            <p>Ágiliza o serviço.</p>
            <span class="preco">R$ 399,99</span>
            <button>Comprar</button>
        </div>
        <div class="card">
            <h2>Bomba de ar</h2>
            <p>Serve pra todo tipo de serviço em sua oficina.</p>
            <span class="preco">R$ 1299,99</span>
            <button>Comprar</button>
        </div>
        <div class="card">
            <h2>Máquina de solda M.I.G</h2>
            <p>Todo tipo de Solda.</p>
            <span class="preco">R$ 1699,99</span>
            <button>Comprar</button>
        </div>
        <div class="card">
            <h2>Serviço de Análise</h2>
            <p>Monta seu comércio do seu jeito.</p>
            <span class="preco">R$ 400.000,00</span>
            <button>Comprar</button>
        </div>
    </div>
</body>
</html>
